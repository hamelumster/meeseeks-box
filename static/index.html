<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Коробка с мисиксами</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind + Typography -->
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

  <!-- Lottie / Markdown / Sanitize -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>

  <!-- highlight.js (тёмная тема) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <!-- стили -->
  <link rel="stylesheet" href="/static/css/app.css">
</head>
<body class="bg-gray-50 min-h-screen">
  <div id="pageWrap" class="w-full max-w-2xl px-6 pt-1 pb-4 mx-auto">
    <!-- Экран приветствия: центрируем ТОЛЬКО его -->
    <div id="intro" class="min-h-screen grid place-items-center">
      <button id="boxBtn"
        class="w-full aspect-video rounded-3xl bg-white shadow grid place-items-center hover:shadow-lg transition-shadow">
        <img id="boxImg" src="/static/assets/box1.svg" alt="Коробка"
             class="w-72 h-72 select-none pointer-events-none" />
        <div class="text-sm text-gray-500 mt-2">Нажми на кнопку, чтобы появился мистер Мисикс!</div>
      </button>
    </div>

    <!-- Шаг 2: Персонаж + ввод -->
    <section id="chatStage" class="hidden mt-2 space-y-3">
      <img id="charAppear" src="/static/assets/msks_appear1.svg" alt="Появление персонажа"
      class="mx-auto w-full max-w-xs md:max-w-sm lg:max-w-md h-auto select-none" />
      <!-- <div class="rounded-3xl bg-white shadow px-4 py-1 flex items-center gap-3">
        <div id="charLottie" class="w-16 h-16"></div>
        <div class="text-sm text-gray-600" id="charHint">Я мистер Миииисиииикс! Посмотрите на меня!</div>
      </div> -->
      <div class="rounded-3xl bg-white shadow px-6 py-3 grid place-items-center min-h-[64px]">
      <div id="charLottie" class="hidden"></div>
        <div id="charHint" class="text-sm text-gray-600 text-center">
        Я мистер Миииисиииикс! Посмотрите на меня!
        </div>
      </div>


      <form id="askForm" class="flex gap-2 items-start">
        <textarea id="promptInput" placeholder="Сколько чудес света в мире?"
            class="flex-1 rounded-2xl border px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500
                   resize-none overflow-hidden leading-6 min-h-[3rem]"
            rows="1" required></textarea>

        <button class="rounded-2xl bg-blue-600 text-white px-5 py-3 hover:bg-blue-700 disabled:opacity-50">
          Отправить
        </button>
      </form>

      <div id="status" class="text-sm text-gray-500"></div>

      <article id="answerCard"
        class="hidden rounded-3xl bg-white shadow p-5 prose prose-sm max-w-none"></article>
    </section>
  </div>

  <!--  скрипты  -->
  <script src="/static/js/markdown.js"></script>
  <script src="/static/js/app.js"></script>
</body>
</html>
