<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–í–µ–±-–ø–µ—Ä—Å–æ–Ω–∞–∂ + LM Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-2xl mx-auto p-4 sm:p-6">
    <h1 class="text-2xl font-bold mb-4">–ê—Å—Å–∏—Å—Ç–µ–Ω—Ç</h1>

    <!-- –ö–∞—Ä—Ç–æ—á–∫–∞ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ -->
    <div id="characterCard" class="rounded-2xl bg-white shadow p-4 flex items-center gap-4 transition-opacity">
      <div id="lottieContainer" class="w-24 h-24"></div>
      <div class="flex-1">
        <div id="charText" class="text-sm text-gray-600">
          –ü—Ä–∏–≤–µ—Ç! –ó–∞–¥–∞–π –≤–æ–ø—Ä–æ—Å ‚Äî —è –æ—Ç–≤–µ—á—É –∏ –∏—Å—á–µ–∑–Ω—É üôÇ
        </div>
      </div>
    </div>

    <!-- –§–æ—Ä–º–∞ -->
    <form id="askForm" class="mt-4 flex gap-2">
      <input id="promptInput" type="text" placeholder="–°–∫–æ–ª—å–∫–æ —á—É–¥–µ—Å —Å–≤–µ—Ç–∞ –≤ –º–∏—Ä–µ?"
             class="flex-1 rounded-xl border px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
             required />
      <button type="submit"
              class="rounded-xl bg-blue-600 text-white px-5 py-3 hover:bg-blue-700 disabled:opacity-60">
        –û—Ç–ø—Ä–∞–≤–∏—Ç—å
      </button>
    </form>

    <!-- –°—Ç–∞—Ç—É—Å / –æ—à–∏–±–∫–∏ -->
    <div id="status" class="mt-3 text-sm text-gray-500"></div>

    <!-- –û—Ç–≤–µ—Ç -->
    <div id="answerCard" class="hidden mt-6 rounded-2xl bg-white shadow p-5 prose prose-sm max-w-none"></div>
  </div>

  <script>
    // Lottie
    const lottieContainer = document.getElementById('lottieContainer');
    const characterCard   = document.getElementById('characterCard');
    const charText        = document.getElementById('charText');
    const answerCard      = document.getElementById('answerCard');
    const statusEl        = document.getElementById('status');
    const askForm         = document.getElementById('askForm');
    const promptInput     = document.getElementById('promptInput');

    // –ü—Ä–∏–º–µ—Ä: –ª—é–±–∞—è –±–µ—Å–ø–ª–∞—Ç–Ω–∞—è –ª–æ—Ç—Ç–∏ (–∑–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ—é)
    const lottieAnim = lottie.loadAnimation({
      container: lottieContainer,
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://assets3.lottiefiles.com/packages/lf20_q5pk6p1k.json'
    });

    function setStatus(msg, kind = 'info') {
      statusEl.textContent = msg || '';
      statusEl.className = 'mt-3 text-sm ' + (kind === 'error' ? 'text-red-600' : 'text-gray-500');
    }

    function showCharacter() {
      characterCard.classList.remove('opacity-0');
      characterCard.classList.remove('hidden');
      lottieAnim.play();
    }
    function hideCharacter() {
      characterCard.classList.add('opacity-0');
      setTimeout(() => characterCard.classList.add('hidden'), 250);
      lottieAnim.stop();
    }

    function renderMarkdown(mdText) {
      const html = marked.parse(mdText || '');
      // –°–∞–Ω–∏—Ç–∞–π–∑–∏–º
      return DOMPurify.sanitize(html);
    }

    askForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const prompt = promptInput.value.trim();
      if (!prompt) return;

      // UI: —Å—Ç–∞—Ä—Ç
      setStatus('–ü–æ–¥–∫–ª—é—á–∞–µ–º –º–æ–¥–µ–ª—å –∏ –≥–æ—Ç–æ–≤–∏–º –æ—Ç–≤–µ—Ç‚Ä¶');
      showCharacter();
      charText.textContent = '–î—É–º–∞—é –Ω–∞–¥ –æ—Ç–≤–µ—Ç–æ–º‚Ä¶';
      answerCard.classList.add('hidden');
      answerCard.innerHTML = '';

      // –í—ã–∑–æ–≤ API (non-stream)
      try {
        const resp = await fetch('/api/ask', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ prompt, stream: false })
        });

        if (!resp.ok) {
          const err = await resp.json().catch(() => ({}));
          throw new Error(err.message || `HTTP ${resp.status}`);
        }

        const data = await resp.json(); // { content: "‚Ä¶" }
        const html = renderMarkdown(data.content);
        answerCard.innerHTML = html;
        answerCard.classList.remove('hidden');
        setStatus('');

        // UI: –ø–µ—Ä—Å–æ–Ω–∞–∂ –∏—Å—á–µ–∑–∞–µ—Ç
        hideCharacter();
      } catch (err) {
        console.error(err);
        setStatus(
          err.message?.includes('no_responsive_model')
            ? '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ –º–æ–¥–µ–ª–∏. –û—Ç–∫—Ä–æ–π—Ç–µ LM Studio ‚Üí Server ‚Üí Start Server –∏ –∑–∞–≥—Ä—É–∑–∏—Ç–µ –º–æ–¥–µ–ª—å.'
            : `–û—à–∏–±–∫–∞: ${err.message || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è'}`,
          'error'
        );
        // –ü–µ—Ä—Å–æ–Ω–∞–∂ –æ—Å—Ç–∞–≤–∏–º –Ω–∞ —ç–∫—Ä–∞–Ω–µ, —á—Ç–æ–±—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø–æ–≤—Ç–æ—Ä–∏–ª –ø–æ–ø—ã—Ç–∫—É/–∏—Å–ø—Ä–∞–≤–∏–ª
      }
    });
  </script>
</body>
</html>
