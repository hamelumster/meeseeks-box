<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demonstartion</title>
  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: #ffffff;
    }
    .wrap {
      width: 100%;
      max-width: 960px;
      text-align: center;
    }
    video {
      display: block;
      margin: 0 auto;
      width: min(100%, 800px);
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,.15);
      background: #000;
      outline: none;
    }
    h1 { margin: 0 0 16px; font: 600 20px/1.3 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Demonstartion</h1>
    <video controls preload="metadata">
      <source src="demonstration.mp4" type="video/mp4">
      Your browser does not support tag <code>video</code>.
    </video>
  </div>
</body>
</html>
